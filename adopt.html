<!DOCTYPE html>
<html>
<head>
  <title>Adopt a Pet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Adoption Form</h2>
  <form action="backend/adopt_pet.php" method="POST">
    <input type="number" name="pet_id" placeholder="Pet ID" required>
    <input type="text" name="house_hold" placeholder="Household Type" required>
    <textarea name="reason" placeholder="Why do you want to adopt?" required></textarea>
    <input type="date" name="date" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
